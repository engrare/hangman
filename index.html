	<link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.2/css/all.css">
	<link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.2/css/sharp-solid.css">

<body>
<div class="outer_div">
<div class="inner_div inner_div_left">
<div class="div_header_inner"><p class="hangman_header_text">HANGMAN</p></div>
<div class="hangman_outer">
	<svg width="400" height="100" viewBox="0 0 400 100" fill="none" xmlns="http://www.w3.org/2000/svg">
<rect y="5" width="5" height="400" transform="rotate(-90 0 5)" fill="black"/>
<rect x="396.25" y="1.25" width="2.5" height="97.5" fill="black" stroke="black" stroke-width="2.5"/>
</svg>
		<svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg" class="hangman_draw hangman_draw_head">
<circle cx="50" cy="50" r="47.5" stroke="black" stroke-width="5"/>
</svg>
	<svg width="5" height="100" viewBox="0 0 5 100" fill="none" xmlns="http://www.w3.org/2000/svg" class="hangman_draw hangman_draw_body">
<rect width="5" height="100" fill="black"/>
</svg>
	
	



	
	<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg" class="hangman_draw hangman_draw_left_arm">
<rect x="60.1041" width="5" height="85" transform="rotate(45 60.1041 0)" fill="black"/>
</svg>

<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg" class="hangman_draw hangman_draw_right_arm">
<rect y="3.70711" width="5" height="85" transform="rotate(-45 0 3.70711)" fill="black"/>
</svg>
	
	<svg width="75" height="75" viewBox="0 0 75 75" fill="none" xmlns="http://www.w3.org/2000/svg" class="hangman_draw hangman_draw_left_leg">
<rect x="70.7107" width="5" height="100" transform="rotate(45 70.7107 0)" fill="black"/>
</svg>
	
	
<svg width="75" height="75" viewBox="0 0 75 75" fill="none" xmlns="http://www.w3.org/2000/svg" class="hangman_draw hangman_draw_right_leg">
<rect y="3.70711" width="5" height="100" transform="rotate(-45 0 3.70711)" fill="black"/>
</svg>
	
	</div>
<div class="game_over_div">
	<div class="game_over_text">GAME OVER!!</div>
</div>
<div class="words_div">
	<div class="words_letters_inner">_</div>
</div>
	
	
	
<div class="letters_div">
	
<div class="letters_div_vowel">
<div class="letters_inner">A</div>
<div class="letters_inner">E</div>
<div class="letters_inner">I</div>
<div class="letters_inner">O</div>
<div class="letters_inner">U</div>
</div>
<div class="letters_div_consonant">
<div class="letters_inner">B</div>
<div class="letters_inner">C</div>
<div class="letters_inner">D</div>
<div class="letters_inner">F</div>
<div class="letters_inner">G</div>
<div class="letters_inner">H</div>
<div class="letters_inner">J</div>
<div class="letters_inner">K</div>
<div class="letters_inner">L</div>
<div class="letters_inner">M</div>
<div class="letters_inner">N</div>
<div class="letters_inner">P</div>
<div class="letters_inner">Q</div>
<div class="letters_inner">R</div>
<div class="letters_inner">S</div>
<div class="letters_inner">T</div>
<div class="letters_inner">V</div>
<div class="letters_inner">W</div>
<div class="letters_inner">X</div>
<div class="letters_inner">Y</div>
<div class="letters_inner">Z</div>
</div>
	
	
</div>
	
<div class="submit_button_outer">
	<div class="submit_button_inner_1">
		<div class="submit_button_inner_2">
			SUBMIT
		</div>
	</div>
</div>
	
</div>


<div class="inner_div inner_div_right">
<div class="player_inner_div current_player_inner_div">Eylül</div>
<div class="player_inner_div">Eren</div>
<div class="player_inner_div">Hibanur</div>

</div>

</div>
